{% extends 'base.html' %}

{% block title%} Alterar Livro {% endblock %}

{% block content %}
<form method="POST" >  
    <h3>Alterar Livro</h3> 
    <div class="form-row">
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Nome do Livro</label>
            <input id="nome_book" name="nome_book" type="text"  class="form-control" value="{{ livro.nome_book }}" required />
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Gênero</label>
            <input id="genero" name="genero" type="text" class="form-control" value="{{ livro.genero }}" required/>
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
                <label>Ano de Lançamento</label>
                <input id="ano" name="ano" type="text" class="form-control" value="{{ livro.ano }}" required/>
            </div>  
        <div class="form-group col-md-6">
            <label>Autor</label>
            <input id="autor" name="autor" type="text" class="form-control" value="{{ livro.autor }}" required />
        </div>         
    </div> 
    <div class="form-group">    
        <input type="submit" class="btn btn-primary" value="Salvar" />
        <a href="{{ url_for('index.index') }}"><input type="button" class="btn btn-primary" value="Cancelar" /></a>
    </div>
</form>

{% endblock%}
