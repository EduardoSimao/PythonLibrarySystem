{% extends 'base.html' %}

{% block title%} Cadastrar Livro {% endblock %}

{% block content %}
<form method="POST" action="/livros/post_livro" enctype="multipart/form-data">  
    <h3>Cadastrar Livro</h3> 
    <div class="form-row">
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Nome do Livro</label>
            <input id="nome_book" name="nome_book" type="text"  class="form-control" placeholder="Nome do Lirvo" required />
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Gênero</label>
            <input id="genero" name="genero" type="text" class="form-control" placeholder="Gênero" required />
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
                <label>Ano de Lançamento</label>
                <input id="ano" name="ano" type="text" class="form-control" placeholder="Ano de Lançamento" required />
            </div>  
        <div class="form-group col-md-6">
            <label>Autor</label>
            <input id="autor" name="autor" type="text" class="form-control" placeholder="Autor" required />
        </div>       
        <div class="form-group col-md-6">
            <label>Foto do Livro</label>             
            <p>
                <input id="imagem" type="file" class="form-control" name="imagem" required  />
            </p>            
        </div>  
               
    </div> 
    <div class="form-group">    
        <input type="submit" class="btn btn-primary" value="Salvar" />
        <a href="{{ url_for('index.index') }}"><input type="button" class="btn btn-primary" value="Cancelar"/></a>
    </div>
</form>

{% endblock%}
