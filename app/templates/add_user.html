{% extends 'base.html' %}

{% block title%} Cadastrar Usuário {% endblock %}

{% block content %}
<form method="POST" action="post_user">  
    <h3>Cadastrar Usuário</h3> 
    <div class="form-row">
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Nome</label>
            <input id="name" name="name" type="text"  class="form-control" placeholder="Nome" required />
        </div>   
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required />
    
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Senha</label>
            <input id="password" name="password" type="text" class="form-control" placeholder="Senha" required />
        </div>
        <div class="form-group col-md-6">
            <label>E-mail</label>
            <input id="email" name="email" type="email"  class="form-control" placeholder="E-mail" required />
            <div class="form-group">
                {% if current_user.is_authenticated %}
                <br>
                <input type="checkbox" id="admin" name="admin" />
                <label for="scales">Admin</label>            
                {% endif %}
            </div>
        </div>              
    </div> 
    <div class="form-group">    
        <input type="submit" class="btn btn-primary" value="Salvar" />
        <a href="{{ url_for('index.index') }}"><input type="button" class="btn btn-primary" value="Cancelar"/></a>
    </div>
</form>

{% endblock%}
