{% extends 'base.html' %}

{% block title %} Cadastrar Palestra {% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('palestras.palestra') }}" enctype="multipart/form-data">  
    <h3>Cadastrar Palestra</h3> 
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Titulo</label>
            <input id="titulo" name="titulo" type="text"  class="form-control" placeholder="Titulo" required />
        </div>
        <div class="form-group col-md-6">
            <label>Palestrante</label>
            <input id="palestrante" name="palestrante" type="text"  class="form-control" placeholder="Palestrante" required />
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
            <label>Descrição</label>
            <textarea rows="4" cols="50" style="resize:none" id="descricao" name="descricao" class="form-control" required > </textarea>
        </div>
        <div class="form-group col-md-3">
            <label>Duração</label>
            <input id="duracao" name="duracao" type="number" class="form-control" placeholder="Minutos" required />
        </div>                  
        <div class="form-group col-md-3">
            <label>Dia e Hora</label>
            <input id="dateTime" name="dateTime" type="datetime" class="form-control" placeholder="dd/mm/aa hh:mm" required />
        </div> 
        <div class="form-group col-md-6">
            <label>Banner</label>             
            <p>
                <input id="imagem" type="file" class="form-control" name="imagem" required />
            </p>           
        </div>          
    </div> 

    <div class="form-group">    
        <input type="submit" class="btn btn-primary" value="Salvar" />
        <a href="{{ url_for('index.index') }}"><input type="button" class="btn btn-primary" value="Cancelar"/></a>
    </div>
</form>

{% endblock %}
